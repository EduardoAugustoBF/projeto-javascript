<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>

    <section>
      <div>
        <label for="iinicio">Início:</label>
        <input type="number" name="inicio" id="iinicio" />
      </div>

      <div class="fim">
        <label for="ifim">Fim:</label>
        <input type="number" name="fim" id="ifim" />
      </div>
      <div class="fim">
        <label for="ipasso">Passo:</label>
        <input type="number" name="passo" id="ipasso" />
      </div>
      <div class="botao">
        <button>Contar</button>
      </div>
    </section>

    <footer>
      <p><a href="https://www.youtube.com/cursoemvideo" target="_blank">CursoemVídeo</a></p>
    </footer>
  </body>
</html>
